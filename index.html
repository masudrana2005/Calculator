<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Make simple Calculator</h1>
            <form>
                <div class="display">
                    <input type="text" id="display" disabled>
                </div>
                <div>
                    <input class="operator" type="button" value="AC" onclick="clearDisplay()">
                    <input class="operator" type="button" value="DE" onclick="lastInputRemove()">
                    <input class="operator" type="button" value="%" onclick="addToDisplay('%')">
                    <input class="operator" type="button" value="/" onclick="addToDisplay('/')">
                </div>
                <div>
                    <input type="button" value="7" onclick="addToDisplay('7')">
                    <input type="button" value="8" onclick="addToDisplay('8')">
                    <input type="button" value="9" onclick="addToDisplay('9')">
                    <input class="operator" type="button" value="*" onclick="addToDisplay('*')">
                </div>
                <div>
                    <input type="button" value="4" onclick="addToDisplay('4')">
                    <input type="button" value="5" onclick="addToDisplay('5')">
                    <input type="button" value="6" onclick="addToDisplay('6')">
                    <input class="operator" type="button" value="-" onclick="addToDisplay('-')">
                </div>
                <div>
                    <input type="button" value="1" onclick="addToDisplay('1')">
                    <input type="button" value="2" onclick="addToDisplay('2')">
                    <input type="button" value="3" onclick="addToDisplay('3')">
                    <input class="operator" type="button" value="+" onclick="addToDisplay('+')">
                </div>
                <div>
                    <input type="button" value="00" onclick="addToDisplay('00')">
                    <input type="button" value="0" onclick="addToDisplay('0')">
                    <input type="button" value="." onclick="addToDisplay('.')">
                    <input class="operator" type="button" value="=" onclick="calculate()">
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
